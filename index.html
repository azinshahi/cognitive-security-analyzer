<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cognitive Security Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            color: #2f3640;
        }
        input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            margin-left: 6px;
            background-color: #273c75;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #40739e;
        }
        #result {
            margin-top: 25px;
            font-weight: bold;
            color: #192a56;
        }
    </style>
</head>
<body>
    <h1>Cognitive Security Analyzer</h1>
    <p>Enter a description of a user's behavior:</p>
    
    <input type="text" id="userInput" placeholder="e.g., clicked on unknown link">
    <button onclick="runAnalysis()">Analyze</button>

    <p id="result"></p>

    <script src="scripts/main.js"></script>
</body>
</html>
